language: python
python:
  - "2.7"

env:
  - PLATFORMIO_PROJECT_DIR=examples/gapuino-mbed-driver-cpp-raw-serial
  - PLATFORMIO_PROJECT_DIR=examples/gapuino-mbed-driver-hyper-flash
  - PLATFORMIO_PROJECT_DIR=examples/gapuino-mbed-driver-hyper-rtc-alarm
