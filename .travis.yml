  - PLATFORMIO_PROJECT_DIR=examples/gapuino-mbed-matadd
  - PLATFORMIO_PROJECT_DIR=examples/gapuino-mbed-os-irq
  - PLATFORMIO_PROJECT_DIR=examples/gapuino-mbed-os-memory-pool
